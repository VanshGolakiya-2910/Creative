<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      for (let i = 1; i < 999; i++) {
        let sum = 0;
        let temp = i*i;
        while (temp != 0) {
            let r = temp % 10;
            sum = sum+ r;
            temp = Math.floor(temp / 10);
        }
        if (sum === i) {
            console.log(i);
        }
    } 
    </script>
</body>
</html>
