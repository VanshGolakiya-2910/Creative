<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Carousel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style>
        .carousel-container {
            width: 100vw;
            height: 100vh;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            height: 100%;
            scroll-behavior: smooth;
        }
        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        .prev-button {
            left: 1rem;
        }
        .next-button {
            right: 1rem;
        }
        .navigation {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            z-index: 10;
        }
        .navigation a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .navigation a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-gray-100 relative">

    <div class="carousel-container bg-white shadow-lg overflow-hidden border border-gray-300">
        <div class="carousel">
            <div class="carousel-item">
                <img src="meadium.webp" alt="Slide 1">
                <div class="absolute bottom-0 left-0 right-0 p-4 text-center bg-gray-800 bg-opacity-50">
                    <h3 class="text-lg font-semibold text-white">Slide 1</h3>
                    <p class="text-white">This is the first slide of the carousel.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="meadium.webp" alt="Slide 2">
                <div class="absolute bottom-0 left-0 right-0 p-4 text-center bg-gray-800 bg-opacity-50">
                    <h3 class="text-lg font-semibold text-white">Slide 2</h3>
                    <p class="text-white">This is the second slide of the carousel.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="meadium.webp" alt="Slide 3">
                <div class="absolute bottom-0 left-0 right-0 p-4 text-center bg-gray-800 bg-opacity-50">
                    <h3 class="text-lg font-semibold text-white">Slide 3</h3>
                    <p class="text-white">This is the third slide of the carousel.</p>
                </div>
            </div>
        </div>
        <button id="prevBtn" class="carousel-button prev-button">&larr;</button>
        <button id="nextBtn" class="carousel-button next-button">&rarr;</button>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">Other</a>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let index = 0;

        function showSlide(newIndex) {
            index = (newIndex + carousel.children.length) % carousel.children.length;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            showSlide(index + 1);
        });

        prevBtn.addEventListener('click', () => {
            showSlide(index - 1);
        });

        setInterval(() => {
            showSlide(index + 1);
        }, 5000);
    </script>

</body>
</html>
