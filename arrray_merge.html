<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limit1= +prompt("Enter a limit of the first array:")
        let limit2= +prompt("Enter a limit of the second array:")
        let arr1=[] , arr2=[] ,arr3=[]
        for(let i = 0 ; i < limit1 ; i++ )
        {
            let temp = prompt("enter a element(list 1):")
            arr1[i]=temp
        }
        for(let i = 0 ; i < limit2 ; i++ )
        {
            let temp = prompt("enter a element(list 2):")
            arr2[i]=temp
        }
        for(let i=0 ; i<(limit1+limit2) ; i++)
        {
            if(i<limit1-1)
            {
                arr3[i]=arr1[i]
            }
            else if(i>limit1-1)
            {
                arr3[i]=arr2[i-limit1]
            }
        }
        console.log(arr3)
    </script>
</body>
</html>
