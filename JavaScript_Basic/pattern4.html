<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = "";
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= i; j++) {
                data += j;
            }
            for (let j = i - 1; j >= 1; j--) {
                data += j;
            }
            data += '\n';
        }
        for (let i = 2; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                data += j;
            }
            for (let j = i - 1; j >= 1; j--) {
                data += j;
            }
            data += '\n';
        }
        console.log(data);
        
    </script>
</body>
</html>
