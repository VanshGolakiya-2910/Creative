<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(a)
        {
            if(a==1)
            {
                return 1
            }
            else
            {
               return (factorial(a-1)*a)
            }
        }
        a=+prompt("Enter a number:")
        console.log(factorial(a))
    </script>
</body>
</html>
