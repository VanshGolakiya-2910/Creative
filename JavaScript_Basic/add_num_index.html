<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num_index(index,arr)
        {
            if (index > arr.length)
            {
                return alert("Index out of range")
            }
            else
            {
                return confirm(arr[index])
            }
        }
        let index= +prompt("Enter the index:")
        let arr=[1,2,3,4,5,6,7,8,9]
        console.log(num_index(index,arr))
    </script>
</body>
</html>
