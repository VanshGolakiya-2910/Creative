<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/events.css">
    <script src="script/events.js"></script>
</head>
<body>
    <button class="btn" ondblclick="checkEvent()">Double Click Me</button>
    <button class="btn" oncontextmenu="checkEvent()">Right Click Me</button>
    <button class="btn" onmouseenter="checkEvent()">Mouse enter</button>
    <button class="btn" onmouseout="checkEvent()">Mouse out</button>
    <button class="btn" onmousedown="checkEvent()">Mouse down</button>
    <button class="btn" onmouseup="checkEvent()">Mouse up</button>
</body>
</html>
