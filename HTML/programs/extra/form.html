<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table border="1" cellspacing="0"  cellpadding="10">
            <tr widhth="100%">
                <td>Roll no:</td>
                <td><input type="text" placeholder="Enter Rollno"></td>
            </tr>
            <tr  widhth="100%">
                <td>Name:</td>
                <td><input type="" placeholder="Enter Name"></td>
            </tr>
            <tr  widhth="100%">
                <td>Address</td>
                <td>
                    <textarea placeholder="Enter Address"></textarea>
                </td>
            </tr>
            <tr widhth="100%">
                <td>Date of Birth:</td>
                <td>
                <select>
                    <option>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>jan</option>
                    <option>fab</option>
                    <option>march</option>
                    <option>may</option>
                    <option>june</option>
                    <option>july</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                </select>
            </td>
            </tr>
            <tr widhth="100%">
                <td>Gender:</td>
                <td><input type="radio" name="v">Male<input type="radio" name="v">Female</td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td>
                    <input type="checkbox">Cricket    <br>            
                    <input type="checkbox">Reading <br>  
                    <input type="checkbox">Traveling<br>  
                    <input type="checkbox">Dancing<br>  
                    <input type="checkbox">Singing 
            </td>
            </tr>
            <tr widhth="100%">
                <td>Username:</td>
                <td><input type="text" placeholder="Enter Username"></td>
            </tr>
            <tr widhth="100%">
                <td>Password:</td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
