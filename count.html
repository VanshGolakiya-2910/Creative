<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0
        str="hello world"
        old=[]
        for(let i = 0 ; i < str.length ; i++)
        {
            for (j = 0 ; j < str.length ; j++)
            {
                    if(str[i]==str[j] && !(str[j] in old))
                    {
                        count++
                    }
                    
            }   
            
            console.log(`${str[i]} count = ${count}`)
            count=0
        }

    </script>
    
</body>
</html>
